apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgis-inventory-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: postgis-inventory-secret
  namespace: default
type: Opaque
data:
  POSTGRES_PASSWORD: aW52ZW50b3J5X3Bhc3N3b3Jk # Base64 encoded value of "inventory_password"
