apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-order-service
  namespace: default
  labels:
    app: postgres-order-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-order-service
  template:
    metadata:
      labels:
        app: postgres-order-service
    spec:
      containers:
        - name: postgres-order-service
          image: postgres:14
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "orderdb"
            - name: POSTGRES_USER
              value: "orderuser"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-order-secret
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-order-pv
      volumes:
        - name: postgres-order-pv
          persistentVolumeClaim:
            claimName: postgres-order-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-order-service
  namespace: default
spec:
  selector:
    app: postgres-order-service
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: LoadBalancer

