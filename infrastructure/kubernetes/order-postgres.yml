apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-order-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-order-secret
  namespace: default
type: Opaque
data:
  POSTGRES_PASSWORD: dXNlcl9zZWNyZXRfcGFzc3dvcmQ= # Base64 encoded value of "user_secret_password"
